<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video controls preload="metadata" width="500px" poster="imagens/capa.jpg">
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <p>seu navegador nao e compativel</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bIMrIh-h2FM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>3
</body>
</html>
