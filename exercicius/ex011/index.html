<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto2.png" type="image/png">
        <img src="imagens/foto3.png" alt="imagem flexivel">
    </picture>

    <audio preload="metadata" controls autoplay loop>
        <source src="midea/Glass-AnnoDominiBeats.mp3" type="audio/mpeg">
        <source src="midea/Pray-AnnoDominiBeats.mp3" type="audio/ogg">
        <source src="midea/Glass-AnnoDominiBeats.mp3" type="audio/wav">
        <p>seu navegador nao carrega audio</p>
    </audio>
    video
</body>
</html>
